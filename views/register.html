<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">                
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <div class="register">
            <form action="register" method="post">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="usuario" id="usuario" placeholder="usuario@">
                <label for="fechaNacimiento">Fecha de Nacimiento </label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de Nacimiento">
                <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
                <label for="">Perfil del usuario</label>
                <label class="container">
                    <input type="radio" name="perfil" id="comprar" value="comprar"> Comprar
                </label>
                <label class="container">
                    <input type="radio" name="perfil" id="vender" value="vender"> Vender
                </label>

                <label for="intereses" class="container">Intereses
                    <input type="checkbox" name="intereses" id="Electro" value="Electro"> Electro
                    <input type="checkbox" name="intereses" id="Moda" value="Moda"> Moda
                    <input type="checkbox" name="intereses" id="Hogar" value="Hogar"> Hogar
                    <input type="checkbox" name="intereses" id="Juguetería" value="Juguetería"> Juguetería
                    <input type="checkbox" name="intereses" id="Vida sana" value="Vida sana"> Vida sana
                </label>
                <input type="file" name="foto" id="perfil" accept=".jpg, .png" placeholder="Foto de perfil">
                <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
                <input type="password" name="repetirContrasena" id="repetirContrasena" placeholder="Repetir contraseña">
                <button type="reset">Borrar</button>
                <button class="submit" type="submit">Enviar</button>
            </form>
        </div>
    
</body>
</html>
